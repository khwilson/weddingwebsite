layout: default
active: rsvp
---

<div class="container">
  <section>
    <p>
      Thank you for RSVPing to our wedding in Kentucky. Please fill out the
      following form.
    </p>

    <form id="responseForm" action="https://docs.google.com/forms/d/e/1FAIpQLSdcd9STyb33g-0ndFrN6lUD5vZyVMZL1sp9oW4kHT6dYp0ZmA/formResponse" method="POST">
      <div class="form-group">
        <label class="form-input-label" for="names">Names of attendees</label>
        <input name="entry.692045955" id="names" type="text" aria-describedby="namesHelp" placeholder="Enter names" class="form-control" />
        <small id="namesHelp" class="form-text text-muted">Please list all names of people for whom you are RSVPing</small>
      </div>

      <div class="form-group">
        <label class="form-input-label" for="number">Number of attendees</label>
        <input name="entry.138667618" id="number" type="number" min="1" max="10" step="1" value="1" class="form-control" aria-describedby="numberHelp" />
        <small id="numberHelp">It's easier if you parse this than the computer :)</small>
      </div>

      <div class="form-group">
        <label class="form-input-label" for="willattend">Will you be attending?</label>
        <div class="form-check">
          <input type="radio" name="entry.2014234149" id="willattendYes" value="Yes" checked />
          <label for="willattendYes">Yes</label>
        </div>
        <div class="form-check">
          <input type="radio" name="entry.2014234149" id="willattendNo" value="No" />
          <label for="willattendNo">No</label>
        </div>
      </div>

      <input type="submit" />
    </form>
  </section>
</div>
