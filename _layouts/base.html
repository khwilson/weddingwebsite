<script>
$('#bourbonButton').on('click', function() {
  $('#bourbonButton').text('Processing...').prop('disabled', true);

  var HIDDEN_NAME = 'entry.806528314';
  var selected = $('input[name="areaRadio"]:checked');
  var pref = selected.length > 0 ? selected.val() : 'None';
  var output = {};
  $('input:not([name="areaRadio"])').each(function() {
    if ($(this).attr('name') === HIDDEN_NAME) {
      output[HIDDEN_NAME] = pref;
    } else {
      output[$(this).attr('name')] = $(this).val();
    }
  });

  //alert($.param(output)); return false;

  $.ajax({
    type: 'POST',
    url: 'https://docs.google.com/forms/d/e/1FAIpQLSf5DN5Gw6zy7JKx27lRctcXuuf6CIPT07oDbRfqtmZPPG5iHw/formResponse',
    data: $.param(output),
    success: function() {
      window.location.href = "thanks.html";
    }
  });
});
</script>
  </body>
